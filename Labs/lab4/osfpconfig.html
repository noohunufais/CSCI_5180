<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <title>OSPF config</title>
</head>
  <nav class="navbar navbar-light bg-light">
    <form class="container-fluid justify-content-start">
      <a href={{ index }}> <button class="btn btn-outline-success me-2" type="button">Home</button> </a>
      {% if dic %}
      <a href={{ push }}> <button class="btn btn-outline-danger me-2" type="button">Configure the devices</button> </a>
      {% endif %}
    </form>
  </nav>

  <h3 style="color: red; text-align: center;">{{ err_message }}</h3>

  <form method="post" >
    <div class="container">
      <h3>Login Credentials for the routers</h3>
      
      <label for="router_name"><b>Router name</b></label><br>
      <input type="text" placeholder="Enter router name" name="router_name" required><br><br>

      <label for="ip"><b>IP address</b></label><br>
      <input type="text" placeholder="Enter IP address" name="ip" required><br><br>

      <label for="username"><b>Username</b></label><br>
      <input type="text" placeholder="Enter Username" name="username" required><br><br>
  
      <label for="password"><b>Password</b></label><br>
      <input type="password" placeholder="Enter Password" name="password" required><br><br>
      
      <h3>OSPF Information </h3>

      <label for="ospf_process_id"><b>OSPF Process ID:</b></label><br>
      <input type="text" name="ospf_process_id" required><br><br>

      <label for="ospf_area_id"><b>OSPF Area ID:</b></label><br>
      <input type="text" name="ospf_area_id" required><br><br>

      <label for="loopback_ip"><b>Loopback IP:</b></label><br>
      <input type="text" name="loopback_ip" required><br><br>
      <button type="submit">Login</button>
    </div>
  </form>
  <br>
  <div>
    <ol>
    {% for key, value in dic.items() %}
      <li>{{ key }} - {{ value }}</li>
    {% endfor %}
  </ol>
  </div>


</body>
</html>
